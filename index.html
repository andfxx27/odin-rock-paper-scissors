<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <div class="computer-container">
      <p class="computer-score"></p>
      <!--Image for computer's selection-->
      <img
        id="computer-selection"
        class="selection-img"
        src="./assets/question-mark.png"
        alt=""
      />
      <p>Computer</p>
    </div>

    <div class="player-container">
      <p>Player</p>
      <!--Image for player's selection-->
      <img
        id="player-selection"
        class="selection-img"
        src="./assets/question-mark.png"
        alt=""
      />
      <p class="player-score"></p>
    </div>

    <!--Button for receiving player input-->
    <p>Choose your move wisely, the computer is sly...</p>
    <div class="player-input-container">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>

    <div class="result-container">
      <p class="result-paragraph"></p>
    </div>

    <button class="hidden" id="btn-replay">Replay</button>
  </body>
</html>
